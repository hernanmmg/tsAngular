<div id="open-modal" class="modal-window">
  <div>
    <a href="#" title="Close" class="model-close">Close</a>
    <h1>New Player Form</h1>
    <div>
      <form #playerForm="ngForm" novalidate (ngSubmit)="onSubmit(PlayerForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            [(ngModel)]="player?.name"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="lastname"
            [(ngModel)]="player?.lastname"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <select
            class="form-control"
            name="position"
            [(ngModel)]="player?.position"
            ngModel
            required
          >
            <option
              *ngFor="let position of squadNumber"
              [value]="position.key"
              >{{ position.label }}</option
            >
          </select>
        </div>
        <div class="form-group">
          <label for="weight">Weight</label>
          <input
            type="text"
            class="form-control"
            name="weight"
            [(ngModel)]="player?.weight"
            ngModel
            required
          />
          <div class="form-group">
            <label for="height">Height</label>
            <input
              type="text"
              class="form-control"
              name="height"
              [(ngModel)]="player?.height"
              ngModel
              required
            />
      </form>
    </div>
  </div>
</div>
